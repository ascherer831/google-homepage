    display:flex;

    border-width: 1px;

}
#searchbutton:hover{

}
.googlelogo {

}

.acct{

}
.logospace {
    display: grid;
    width: 100%;
    grid-template-columns: 100%;
    grid-template-rows: 200px;
}
.sbar-container {
    display: flex;
    width: 575px;
    height: 43px;
    margin: auto;
    align-content:center;
    border-radius: 50px; 
    border-color: lightgray;
    border-style: solid;
    border-width: 1px;
    background-color: transparent;
}
.sbar-container:hover{
    box-shadow:0 1px 10px 0 rgba(0, 0, 0, 0.2), 0 1px 10px 0 rgba(0, 0, 0, 0.19);
}
}
</style>
